<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="styles/dom-styles.css">
</head>
<body>
    <div id="mocha"></div>

    <script src="bower_components/purl/purl.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/chai-jquery/chai-jquery.js"></script>
    <script src="bower_components/mocha/mocha.js"></script>
    <script src="bower_components/sinonjs/sinon.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/config.js"></script>
    <script>
        require.config({
            paths: {
                Squire: '../bower_components/squire/src/Squire'
            }
        });
        // Since the script will try to load a different instance of jquery (which will get decorated by chai-jquery),
        // we'll give them this one
        define('angular', function() { return angular; });
        define('jquery', function() { return $; });
        var chrome = { extension:  { getURL: function(filename) { return 'chrome-extension://extension_id/' + filename; } },
                       pageAction: { setIcon: $.noop,
                                     show:    $.noop },
                       runtime:    { sendMessage: $.noop,
                                     onMessage:   { addListener: $.noop } },
                       tabs:       { sendMessage: $.noop } };
        mocha.setup('bdd');
        chai.should();
        var expect = chai.expect;
    </script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- trigger -->
    <script src="spec/hover-trigger.js"></script>
    <script src="spec/hotkey-trigger.js"></script>
    <script src="spec/trigger-background.js"></script>

    <!-- notification -->
    <script src="spec/notifications-background.js"></script>
    <script src="spec/notifications-inject.js"></script>

    <!-- sidebar -->
    <script src="spec/sidebar-inject.js"></script>

    <!-- angular components -->
    <script src="spec/cardset-directive.js"></script>
    <script src="spec/content-directive.js"></script>
    <script src="spec/numsmall-filter.js"></script>

    <!-- common -->
    <script src="spec/state-manager.js"></script>

    <!-- PROVIDERS -->
    <!-- youtube -->
    <script src="spec/youtube-video-bind-triggers.js"></script>
    <script src="spec/youtube-video-bind-triggers-on-player.js"></script>
    <script src="spec/youtube-background.js"></script>

    <script>
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>

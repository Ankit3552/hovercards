<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="sandbox"></div>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/config.js"></script>
    <script>
        require.config({
            baseUrl: 'scripts',
            paths: {
                'chai':        '../bower_components/chai/chai',
                'chai-jquery': '../bower_components/chai-jquery/chai-jquery',
                'mocha':       '../bower_components/mocha/mocha',
                'sinon':       '../bower_components/sinonjs/sinon',
                'sinon-chai':  '../bower_components/sinon-chai/lib/sinon-chai'
            },
            shim: { mocha: { exports: 'mocha' } }
        });
        var chrome = { extension: { getURL: function(filename) { return 'chrome://extension_id/' + filename; } },
                       runtime:   { sendMessage: function() {},
                                    onMessage:   { addListener: function() {} } },
                       tabs:      { sendMessage: function() {} } };
        require(['mocha'], function(mocha) {
            mocha.setup('bdd');
            require(['chai', 'chai-jquery', 'sinon-chai'], function(chai, chaiJquery, sinonChai) {
                chai.should();
                chai.use(chaiJquery);
                chai.use(sinonChai);
                require([
                    '../spec/background',
                    '../spec/sidebar',
                    '../spec/youtube-button.js',
                    '../spec/youtube-button-disperse-throughout.js'
                ], function() {
                    mocha.run();
                });
            });
        });
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="sandbox"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/chai-jquery/chai-jquery.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
        var chrome = { extension: $.noop,
                       runtime:   { sendMessage: $.noop,
                                    onMessage:   { addListener: $.noop } } };
    </script>

    <!-- include background source files here... -->
    <script src="scripts/loadHtml.js"></script>

    <!-- include content_script source files here... -->
    <script src="scripts/button.js"></script>
    <script src="scripts/putButtonIn.js"></script>
    <script src="scripts/putButtonOn.js"></script>

    <!-- include spec files here... -->
    <script src="spec/loadHtml.js"></script>
    <script src="spec/button.js"></script>
    <script src="spec/putButtonIn.js"></script>
    <script src="spec/putButtonOn.js"></script>

    <script>
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>

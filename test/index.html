<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="sandbox"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/chai-jquery/chai-jquery.js"></script>
    <script src="bower_components/sinonjs/sinon.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
        var chrome = { extension: { getURL: $.noop },
                       runtime:   { sendMessage: $.noop,
                                    onMessage:   { addListener: $.noop } } };
    </script>

    <script src="scripts/config.js"></script>
    <script>
        require.config({
            baseUrl: 'scripts'
        });
    </script>

    <script src="spec/sidebar-put-in-element.js"></script>
    <script src="spec/youtube-button.js"></script>
    <script src="spec/youtube-button-put-in-video.js"></script>
    <script src="spec/youtube-button-put-on-videos.js"></script>
    <script src="spec/load-html.js"></script>

    <script>
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>

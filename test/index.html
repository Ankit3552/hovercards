<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="sandbox"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
        var chrome = { extension: { getURL: function() {} },
                       runtime:   { sendMessage: function() {},
                                    onMessage:   { addListener: function() {} } } };
    </script>

    <script src="scripts/config.js"></script>
    <script>
        require.config({
            baseUrl: 'scripts',
            paths: {
                'chai':        '../bower_components/chai/chai',
                'chai-jquery': '../bower_components/chai-jquery/chai-jquery',
                'sinon':       '../bower_components/sinonjs/sinon',
                'sinon-chai':  '../bower_components/sinon-chai/lib/sinon-chai'
            }
        });

        require(['chai', 'chai-jquery', 'sinon-chai'], function(chai, chaiJquery, sinonChai) {
            var assert = chai.assert;
            var expect = chai.expect;
            var should = chai.should();
            chai.use(chaiJquery);
            chai.use(sinonChai);
            require([
                '../spec/sidebar-put-in-element',
                '../spec/youtube-button.js',
                '../spec/youtube-button-put-in-video.js',
                '../spec/youtube-button-put-on-videos.js',
                '../spec/load-html.js'
            ], function() {
                mocha.run();
            });
        });
    </script>
</body>
</html>

{{#if !expanded && account.content.content}}
	<div class="{{ prefix('account-cover') }}">
		<div class="{{ prefix('flex-row') }}">
			{{#_.first(account.content.content, 3)}}
				<div class="{{ prefix('instagram-cover-images') }}" style="background-image: url('{{ image.medium || image.large || image.small }}')"></div>
			{{/_.first(account.content.content, 3)}}
		</div>
	</div>
{{/if}}
<account account="{{ account }}">
	<span><em decorator="number:{{ account.stats.content }}"></em>   {{ copy('content',   'instagram') }}</span>
	<span><em decorator="number:{{ account.stats.followers }}"></em> {{ copy('followers', 'instagram') }}</span>
	<span><em decorator="number:{{ account.stats.following }}"></em> {{ copy('following', 'instagram') }}</span>
</account>

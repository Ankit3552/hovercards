<html ng-csp ng-style="global.at_page_bottom && global.over_social && !global.at_social_bottom && { overflow: 'hidden' }">
<head>
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/material-design-iconic-font.min.css">
	<style> pre { background-color: pink; font-size: 10pt; } </style>
</head>
<body ng-style="global.at_page_bottom && global.over_social && !global.at_social_bottom && { overflow: 'hidden' }">
	<span ng-init="global = {}"></span>

	<div class="ng-cloak" entry="entry" ng-cloak>
		<div class="fade-out-animation" people="people" requests="entry.accounts" selected-person="selectedPerson" ng-if="entry">
			<div class="cards">
				<div content="content" request="entry.content" ng-if="entry.content">
					<div class="card bounce-in-animation" ng-if="content">
						<div ng-include="'templates/'+ content.type + '.html'" ng-if="!content.err"></div>
						<!-- TODO Figure out what triggers the people content to load -->
						<div ng-init="entry.accounts = content.accounts" ng-if="!content.err"></div>

						<div error ng-switch="content.err.code" ng-if="content.err.code">
							<span ng-switch-default>There was a problem with the content!</span>
						</div>
					</div>
				</div>

				<div discussions="discussions" request="entry.content" ng-if="entry.content">
					<div class="card bounce-in-animation" ng-if="discussions">
						<div ng-include="'templates/'+ discussion.type + '.html'" ng-repeat="discussion in discussions" ng-if="!discussions.err"></div>

						<div error ng-switch="discussions.err.code" ng-if="discussions.err.code">
							<span ng-switch-default>There was a problem with the discussions!</span>
						</div>
					</div>
				</div>

				<div class="card bounce-in-animation" ng-if="people">
					<div ng-repeat="person in people" ng-click="selectedPerson = person">
						<div ng-include="'templates/'+ person.selectedAccount.type + '.html'"></div>
					</div>
				</div>
			</div>
			<div class="network-menu">
				<div class="network-menu-container" ng-class="'network-menu-size-' + selectedPerson.accounts.length" ng-if="selectedPerson.accounts.length">
					<div class="network-menu-option" ng-class="account.type + '-option'" ng-style="{ left: ((-100 * selectedPerson.menuOffset) || 0) + 'px' }" ng-repeat="account in selectedPerson.accounts" ng-click="selectedPerson.selectedAccount = account">
						<span ng-class="account == selectedPerson.selectedAccount && 'active'">{{ account.type | copy }}</span>
					</div>
					<div class="network-menu-option">
						<span>Facebook</span>
					</div>
					<div class="network-menu-option">
						<span>Instagram</span>
					</div>
					<div class="network-menu-option">
						<span>ProductHunt</span>
					</div>
				</div>
				<div ng-show="selectedPerson.menuOffset" ng-click="selectedPerson.menuOffset = (selectedPerson.menuOffset || 0) - 3">Left</div>
				<div ng-show="selectedPerson.menuOffset + 3 < selectedPerson.accounts.length" ng-click="selectedPerson.menuOffset = (selectedPerson.menuOffset || 0) + 3">Right</div>
			</div>

			<div class="social-profile" ng-style="global.at_page_bottom && global.over_social && { overflow: 'auto' }" ng-if="selectedPerson.selectedAccount" ng-mouseenter="global.over_social=true" ng-mouseleave="global.over_social=false">
				<div ng-if="selectedPerson.selectedAccount.description">
					<p class="social-profile-description" readmore="selectedPerson.selectedAccount.description | htmlify" style="max-height: 100px"></p>
				</div>
				<div more-content="moreContent" request="selectedPerson.selectedAccount" ng-if="selectedPerson.selectedAccount">
					<div ng-if="moreContent">
						<div ng-include="'templates/' + moreContent.type + '.html'"></div>
					</div>
				</div>

				<div in-view="global.at_social_bottom=$inview" style="height: 1px;"></div>
			</div>
		</div>

		<div class="card bounce-in-animation" ng-if="entry.err">
			<div error ng-switch="entry.err.code" ng-if="entry.err.code">
				<span ng-switch-default>There was a problem with the entry!</span>
			</div>
		</div>
	</div>

	<div in-view="global.at_page_bottom=$inview" style="height: 1px;"></div>

	<link rel="stylesheet" href="styles/subscribe-fix-style.css">
	<script src="bower_components/requirejs/require.js"></script>
	<script src="scripts/config.js"></script>
	<script src="scripts/sidebar-main.js"></script>
</body>
</html>

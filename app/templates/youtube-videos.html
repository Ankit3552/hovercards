<div class="content-list">
	<div ng-repeat="video in moreContent.videos" class="row">
		<div class="col-5">
			<img src="{{ video.image }}">
		</div>
		<div class="col-7">
			<p readmore="video.name" style="max-height: 40px">{{ video.name }}</p>
			<b>{{ video.date | date}}</b>
		</div>
	</div>
</div>

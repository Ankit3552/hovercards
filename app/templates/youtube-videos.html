<div class="content-list">
	<a click-activate="https://www.youtube.com/watch?v={{ video.id }}" ng-repeat="video in moreContent.videos" ng-class="{ 'content-list-selected': video.id===entry.content.id }" class="content-list-link">
		<div class="row">
			<div class="col-5">
				<img ng-src="{{ video.image }}">
			</div>
			<div class="col-7">
				<p readmore="video.name" style="max-height: 40px">{{ video.name }}</p>
				<b><i class="md md-access-time"></i> {{ video.date | date}}</b>
			</div>
		</div>
	</a>
</div>

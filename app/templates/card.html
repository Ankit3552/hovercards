<div load provider="{{ provider }}" content="{{ content }}" id="id" object="object" err="err"></div>
<div ng-include="'templates/'+ provider + '-' + content + '-card.html'"></div>

<div class="card bounce-in-animation" ng-if="err">
	<div class="row">
		<div class="hovercards-error-image hovercards-error-yt"></div>
		<div class="hovercards-error-text">
			<p>Someting went wrong here- if you send us a message below and we'll try to fix it! :)</p>
		</div>
	</div>
</div>

<div ng-if="!data.content.$err">
	<div class="context-top context-top-twitter context-top-text-only">
		<div class="row">
			<div class="col-11">
				<span><a ng-href="{{:: data.content.author | generateUrl }}" class="no-yo">{{:: data.content.author.name || data.content.author.id }}</a> aka <a ng-href="{{:: data.content.author | generateUrl }}">@{{:: data.content.author.id }}</a></span>
			</div>
			<div class="col-1">
				<span><a ng-href="{{:: data.content | generateUrl }}" class="no-yo">{{:: data.content.date | timeSince:true }}</a></span>
			</div>
		</div>
	</div>
	<div class="video-top" ng-if=":: data.content.image">
		<div class="video-image" ng-style=":: { 'background-image': 'url(' + data.content.image + ')' }"></div>
	</div>
	<div class="card-text text-post">
		<div class="card-description">
			<p readmore=":: data.content.description" cutoff-height="100"></p>
		</div>
	</div>
	<div class="card-stats row">
		<div class="col-6">
			<b>Retweets</b>
			<span>{{:: data.content.retweets | numsmall }}</span>
		</div>
		<div class="col-6">
			<b>Favourites</b>
			<span>{{:: data.content.favorites | numsmall }}</span>
		</div>
	</div>
</div>

<div ng-if="data.content.$err" err="data.content.$err" api="twitter" type="content" entry="entry"></div>

<div class="content-cards" ng-if="!data.moreContent.$err">
	<div ng-repeat="post in data.moreContent.content" class="col-4 content-cards-blocks">
		<a class="content-cards-blocks-holder" ng-class=":: { 'is-video': post.video }" ng-href="{{:: post | generateUrl }}">
			<img ng-src="{{:: post.image }}">
		</a>
	</div>
</div>

<div class="yocards-message-container error-message" ng-class="data.moreContent.$err.api && 'instagram-message'" ng-if="data.moreContent.$err">
	<div class="yocards-message-image"></div>
	<span class="yocards-message-text" ng-messages="data.moreContent.$err">
		<span ng-messages-include="templates/more_content_exceptions.html"></span>
	</span>
</div>

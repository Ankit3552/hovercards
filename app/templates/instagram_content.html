<div ng-if="!data.content.$err">
	<div class="context-top context-top-instagram">
		<div class="row">
			<div class="col-10">
				<span>Posted by <a ng-href="{{:: data.content.author | generateUrl }}" class="no-yo">{{:: data.content.author.name || data.content.author.id }}</a></span>
			</div>
			<div class="col-2">
				<span><a ng-href="{{:: data.content | generateUrl }}" class="no-yo">{{:: data.content.date | timeSince:true }}</a></span>
			</div>
		</div>
	</div>
	<div class="content-top" ng-class="{ 'content-top-active': view.fullscreen === data.content }" ng-if=":: data.content.image" ng-click="view.fullscreen=(view.fullscreen === data.content) ? null : data.content">
		<img ng-src="{{:: data.content.image }}" width="300" height="300">
	</div>
	<div class="fullscreen-image" ng-if="view.fullscreen === data.content" ng-click="view.fullscreen=null">
		<img ng-src="{{:: data.content.image }}">
	</div>

	<div class="card-text">
		<div ng-if="::data.content.description" class="card-description">
			<p readmore=":: data.content.description | linky" cutoff-height="50"></p>
		</div>
	</div>
	<div class="card-stats">
		<div class="col-6">
			<b>Likes</b>
			<span>{{:: data.content.likes | numsmall }}</span>
		</div>
		<div class="col-6">
			<b>Tags</b>
			<a href="#" class="card-stats-tag">
				<div class="card-stats-tag-img" style="background-image:url('https://instagramimages-a.akamaihd.net/profiles/profile_382202365_75sq_1368758417.jpg')"></div>
				<div class="card-stats-tag-name">Bob Bobberson</div>
			</a>
			<a href="#" class="card-stats-tag">
				<div class="card-stats-tag-img" style="background-image:url('https://instagramimages-a.akamaihd.net/profiles/profile_40010_75sq_1286593493.jpg')"></div>
				<div class="card-stats-tag-name">Dragon</div>
			</a>
			<a href="#" class="card-stats-tag">
				<div class="card-stats-tag-img" style="background-image:url('https://instagramimages-a.akamaihd.net/profiles/anonymousUser.jpg')"></div>
				<div class="card-stats-tag-name">Poop Bucket</div>
			</a>
			<a href="#" class="card-stats-tag">
				<div class="card-stats-tag-img" style="background-image:url('https://instagramimages-a.akamaihd.net/profiles/anonymousUser.jpg')"></div>
				<div class="card-stats-tag-name">Defence Swag</div>
			</a>
			<a href="#" class="card-stats-tag">
				<div class="card-stats-tag-img" style="background-image:url('https://instagramimages-a.akamaihd.net/profiles/anonymousUser.jpg')"></div>
				<div class="card-stats-tag-name">Armpit Hair Hole</div>
			</a>
		</div>
	</div>
</div>

<div ng-if="data.content.$err" err="data.content.$err" api="instagram" type="content" entry="entry"></div>

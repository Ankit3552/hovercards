<div class="content-cards">
	<div ng-repeat="video in data.moreContent.videos" class="col-6 content-cards-blocks">
		<div class="content-cards-blocks-holder">
			<img ng-src="{{ video.image }}">
			<div class="content-cards-blocks-holder-description">
				<p readmore=":: video.name" cutoff-height="40"></p>
				<b>{{ video.date | date}}</b>
			</div>
		</div>
	</div>
</div>

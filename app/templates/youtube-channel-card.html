<div class="profile-top row">
	<div class="profile-left col-4">
		<div class="profile-image" style="background-image:url({{ ::card.image }})"></div>
	</div>
	<div class="profile-right col-8">
		<b class="youtube-color"><i class="md  md-videocam"></i> Uploaded By:</b>
		<a href="https://www.youtube.com/channel/{{ ::card.id }}" target="_blank" class="ellipsis" ng-click="$event.stopPropagation()">{{ ::card.name }}</a>
		<div class="profile-cta">
			<div youtube-channel-subscribe youtube-channel-id="::card.id" subscribed-offset="offset"></div>
		</div>
	</div>
</div>

<div ng-show="card.toggled" ng-click="$event.stopPropagation()" ng-if="::card.description" class="slide-animation card-description-padding">
	<div ng-show="card.toggled" class="fade-animation">
		<p readmore="::card.description | htmlify" style="max-height: 170px"></p>
	</div>
</div>

<div class="card-stats row">
	<div class="col-4">
		<b>Subscribers</b>
		<span>{{ card.subscribers + offset | numsmall }}</span>
	</div>
	<div class="col-4">
		<b>Uploads</b>
		<span>{{ ::card.videos | numsmall }}</span>
	</div>
	<div class="col-4">
		<b>Video Views</b>
		<span>{{ ::card.views | numsmall }}</span>
	</div>
</div>

<span ng-init="card.actionable=true"></span>

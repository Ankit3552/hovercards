<div class="no-comments">
	<span err="err" api="{{ api }}" type="default" entry="entry">
		<span ng-transclude></span>

		<!-- ERRORS -->
		<span ng-message="empty-content">
			<span class="yocards-message-content"><b><i class="md md-error"></i>No {{ api + '_discussion_short' | copy }}</b>It looks like there are no {{ api + '_discussion_short' | copy | lowercase }}.</span>
			<div class="yocards-message-option">
				<a ng-href="{{:: data.discussion | generateUrl }}" class="no-yo">Be the first to comment</a>
			</div>
		</span>
	</span>

	<div class="yocards-message-option" ng-if="entry.discussion_apis.length > 1">
		<a ng-click="entry.showMenu=true">Check out other networks</a>
	</div>
</div>

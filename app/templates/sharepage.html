<div class="fold">
	<div class="fold-triangle"></div>
</div>
<div class="share-circles-container">
	<div class="share-circles">
	</div>
	<div class="sharecontainerhover">
		<a popup="https://twitter.com/intent/tweet?source=https://yocards.com&text={{ content | generateUrl | encode }}&via=hovercards" title="Tweet {{ content.name }}" class="twiter-circle no-yo"></a>
		<a popup="https://www.facebook.com/sharer/sharer.php?u={{ content | generateUrl | encode }}" title="Share {{ content.name }} on Facebook" class="fb-circle"></a>
		<a popup="http://www.reddit.com/submit?url={{ content | generateUrl | encode }}&title={{ content.name | encode }}&resubmit=true" title="Submit {{ content.name }} to Reddit" class="reddit-circle"></a>
	</div>
</div>

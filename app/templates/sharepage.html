<div class="fold">
	<div class="fold-triangle"></div>
</div>
<div class="share-circles-container">
	<div class="share-circles">
	</div>
	<div class="sharecontainerhover">
		<a popup="{{ content | shareUrl:'twitter' }}" title="Tweet {{ content.name || content.description }}" class="twiter-circle" analytics-click="sharecircles" analytics-action="clicked twitter" analytics-label="{{ content.api }} content"></a>
		<a popup="{{ content | shareUrl:'facebook' }}" title="Share {{ content.name || content.description }} on Facebook" class="fb-circle" analytics-click="sharecircles" analytics-action="clicked facebook" analytics-label="{{ content.api }} content"></a>
		<a popup="{{ content | shareUrl:'reddit' }}" title="Submit {{ content.name || content.description }} to Reddit" class="reddit-circle" analytics-click="sharecircles" analytics-action="clicked reddit" analytics-label="{{ content.api }} content"></a>
	</div>
</div>

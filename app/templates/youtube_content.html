<div class="video-top">
	<div class="video-image" ng-style="::data.content.image && { 'background-image': 'url(' + data.content.image + ')' }">
		<div class="youtube-video" ng-if="playing">
            <object data="https://www.youtube.com/v/{{ data.content.id }}?autoplay=1&fs=1&noyo=1" width="100%" height="100%" type="application/x-shockwave-flash">
                <param name="allowFullScreen" value="true"></param>
            </object>
		</div>

	</div>
	<div class="video-cta" ng-click="playing=true;" ng-class="{ playing: playing }">
		<i class="md  md-play-arrow"></i>
	</div>
</div>

<div class="card-text">
	<div class="video-title">
	<b class="youtube-color"><i class="md md-access-time"></i>{{ ::data.content.date | timeSince }}</b>
		<a ng-href="{{:: data.content | generateUrl }}">{{ ::data.content.name }}</a>
	</div>
	<div ng-if="::data.content.description" class="card-description">
		<p readmore=":: data.content.description | linky" style="max-height: 50px"></p>
	</div>
</div>
<div class="card-stats row">
	<div class="col-4">
		<b>Views</b>
		<span>{{ ::data.content.views | numsmall }}</span>
	</div>
	<div class="col-4">
		<b>Likes</b>
		<span>{{ ::data.content.likes | numsmall }}</span>
	</div>
	<div class="col-4">
		<b>Dislikes</b>
		<span>{{ ::data.content.dislikes | numsmall }}</span>
	</div>
</div>
<div class="percent-bar" ng-if="::data.content.likes + data.content.dislikes">
	<div class="percent-bar-good" ng-style="::(data.content.likes + data.content.dislikes) && { width: (data.content.likes / (data.content.likes + data.content.dislikes) | percent) }"></div>
</div>

<div ng-if="!data.content.$err">
	<div class="context-top">
		<div class="row">
			<div class="col-9">
				<span><i class="md md-videocam iconic-push"></i>Uploaded by <a ng-href="{{:: data.content.author | generateUrl }}">{{:: data.content.author.name || data.content.author.id }}</a></span>
			</div>
			<div class="col-3">
				<span>{{:: data.content.date | timeSince:true }}</span>
			</div>
		</div>
	</div>
	<div class="video-top fullscreen-trigger">
		<div class="video-image" ng-style="::data.content.image && { 'background-image': 'url(' + data.content.image + ')' }">
			<div class="youtube-video" ng-if="playing">
				<object data="https://www.youtube.com/v/{{ data.content.id }}?autoplay=1&fs=1" class="no-yo" width="100%" height="100%" type="application/x-shockwave-flash">
					<param name="allowFullScreen" value="true"></param>
				</object>
			</div>
		</div>
	</div>

	<div class="video-top-underlay">
		<div class="video-image" ng-style="::data.content.image && { 'background-image': 'url(' + data.content.image + ')' }"></div>
		<div class="video-cta" ng-click="playing=true;" ng-class="{ 'button-vanish': playing }">
			<i class="md md-play-arrow"></i>
		</div>
		<div class="video-cta" ng-click="view.fullscreen=true;" ng-if="playing" ng-class="{ 'button-vanish': view.fullscreen }">
			<i class="md md-fullscreen"></i>
		</div>
		<div class="video-cta" ng-click="view.fullscreen=false;" ng-if="playing" ng-class="{ 'button-vanish': !view.fullscreen }">
			<i class="md md-fullscreen-exit"></i>
		</div>
	</div>

	<div class="card-text">
		<div class="video-title">
			<a ng-href="{{:: data.content | generateUrl }}" class="no-yo">{{ ::data.content.name }}</a>
		</div>
		<div ng-if="::data.content.description" class="card-description">
			<p readmore=":: data.content.description | linky" cutoff-height="50"></p>
		</div>
	</div>
	<div class="card-stats row">
		<div class="col-4">
			<b>Views</b>
			<span>{{ ::data.content.views | numsmall }}</span>
		</div>
		<div class="col-4">
			<b>Likes</b>
			<span>{{ ::data.content.likes | numsmall }}</span>
		</div>
		<div class="col-4">
			<b>Dislikes</b>
			<span>{{ ::data.content.dislikes | numsmall }}</span>
		</div>
	</div>
	<div class="percent-bar" ng-if="::data.content.likes + data.content.dislikes">
		<div class="percent-bar-good" ng-style="::(data.content.likes + data.content.dislikes) && { width: (data.content.likes / (data.content.likes + data.content.dislikes) | percent) }"></div>
	</div>
</div>

<div ng-if="data.content.$err" err="data.content.$err" api=":: data.content.api || entry.content.api" type="content"></div>

<div ng-if="!data.content.$err" class="hovercardrow">
	<div class="col-6 image-hovercard" ng-style="data.content.image && { 'background-image': 'url(' + data.content.image + ')' }">
		<div class="image-play"><i class="zmdi zmdi-play"></i></div>
	</div>
	<div class="image-hovercard-copy col-6">
		<div class="flexin">
			<b class="ellipsis"> {{ data.content.author.name || ('@' + data.content.author.id) }}</b>
			<h1 ng-if="data.content.name.length" collapse-at="21 * 2" collapse="data.content.name" no-more="true"></h1>
			<p ng-if="!data.content.name.length && data.content.description.length" collapse-at="19 * 2" collapse="data.content.description" no-more="true"></p>
		</div>
		<div class="hiddenrow cardstatsmini">
			<div class="col-8" ng-if="data.content.as === 'track'">
				<b>Plays</b>
				<span>{{ data.content.plays | numsmall }}</span>
			</div>
			<div class="col-8" ng-if="data.content.as === 'playlist'">
				<b>Tracks</b>
				<span>{{ data.content.tracks | json }}</span>
			</div>
			<div class="col-4">
				<div class="network-holder" ng-controller="DiscussionController">
					<div class="profile-network network-circle-soundcloud"></div>
					<div ng-if="data.discussions.length" class="additional-networks one-network" ng-class="'network-circle-' + (data.discussions | pluck:'api' | firstInOrder)"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="hovercards-message-container error-message" ng-class="err.api && 'soundcloud-message'" ng-if="data.content.$err" ng-init="err = data.content.$err">
	<div class="hovercards-message-image"></div>
	<span class="hovercards-message-text" ng-messages="err">
		<span ng-messages-include="templates/default_exceptions.html"></span>
	</span>
</div>

<div class="comment row" ng-class="{ 'comment-close': comment.close }" ng-include="'templates/reddit_discussion_comment.html'" ng-repeat="comment in data.discussion.comments" ng-if="!data.discussion.$err"></div>

<div class="no-comments" ng-if="data.discussion.$err['empty-content']">
	<b><i class="zmdi zmdi-comment-alert"></i> No Comments Found</b>
	<h2>Quick! Be the first to comment on this!</h2>
	<a ng-href="{{:: data.discussion | generateUrl }}"><div class="rippleblack">Comment on It!</div></a>
</div>

<div class="discussion-error" ng-if="data.discussion.$err && !data.discussion.$err['empty-content']" ng-init="err = data.discussion.$err">
	<span ng-messages="err">
		<span ng-messages-include="templates/default_exceptions.html"></span>
	</span>

	<div class="yocards-message-option" ng-if="entry.discussion_apis.length > 1">
		<a ng-click="entry.showMenu=true">Check out other networks</a>
	</div>
</div>

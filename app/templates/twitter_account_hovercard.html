<div ng-if="!data.account.$err" class="profile-card">
	<div class="profile-top row">
		<div class="profile-left col-3">
			<div class="profile-image" ng-style="data.account.image && { 'background-image': 'url(' + data.account.image + ')' }"></div>
		</div>
		<div class="profile-right col-7">
			<a class="ellipsis">{{ data.account.name }}</a>
			<p class="ellipsis" ng-if="data.account.description.length">{{ data.account.description }}</p>
		</div>
		<div class="col-2">
			<div class="network-holder">
				<div class="profile-network network-circle-twitter"></div>
				<div ng-if="data.account.connected.length === 1" class="additional-networks" ng-class="'network-circle-' + data.account.connected[0].api"></div>
				<div ng-if="data.account.connected.length > 1" class="additional-networks">+{{ data.account.connected.length }}</div>
			</div>
		</div>
	</div>

	<div class="card-stats row">
		<div class="col-4">
			<b>Tweets</b>
			<span>{{ data.account.tweets | numsmall }}</span>
		</div>
		<div class="col-4">
			<b>Followers</b>
			<span>{{ data.account.followers | numsmall }}</span>
		</div>
		<div class="col-4">
			<b>Following</b>
			<span>{{ data.account.following | numsmall }}</span>
		</div>
	</div>
</div>

<div ng-if="data.account.$err" class="yocards-message-container error-message" ng-class="err.api && 'twitter-message'" ng-init="err = data.account.$err">
	<div class="yocards-message-image"></div>
	<span class="yocards-message-text" ng-messages="err">
		<span ng-messages-include="templates/authorize_for_forbidden_exceptions.html"></span>
		<span ng-messages-include="templates/authorize_for_too_many_requests_exceptions.html"></span>
		<span ng-messages-include="templates/default_exceptions.html"></span>
	</span>
</div>

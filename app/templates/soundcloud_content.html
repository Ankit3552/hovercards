<div ng-if="!data.content.$err">
	<div class="context-top">
		<div class="share-container" share-page=":: data.content"></div>
		<div class="row">
			<div class="col-10 ellipsis">
				<div class="network-pick">
					<div class="network-circle network-circle-soundcloud"></div>
				</div>
				<span class="ellipsis">Posted by <a ng-href="{{:: data.content.author | generateUrl }}" class="no-yo">{{:: data.content.author.name || data.content.author.id }}</a></span>
			</div>
			<div class="col-2">
				<span><a ng-href="{{:: data.content | generateUrl }}" class="no-yo">{{:: data.content.date | timeSince:true }}</a></span>
			</div>
			<div class="col-12">
				<div class="video-title">
					<a ng-href="{{:: data.content | generateUrl }}" class="no-yo">{{:: data.content.name }}</a>
				</div>
			</div>
		</div>
	</div>

	<iframe ng-if=":: data.content.as === 'track'" ng-src="{{:: ('https://w.soundcloud.com/player/?url=' + (data.content | generateUrl) + '&buying=false&sharing=false&download=false&show_bpm=false&show_playcount=false&show_user=false&show_playcount=false&show_bpm=false&show_comments=false&hide_related=false&show_reposts=false&visual=true') | trustedUrl }}" height="250"></iframe>
	<iframe ng-if=":: data.content.as === 'playlist'" ng-src="{{:: ('https://w.soundcloud.com/player/?url=' + (data.content | generateUrl) + '&buying=false&sharing=false&download=false&show_bpm=false&show_playcount=false&show_user=false&show_playcount=false&show_bpm=false&show_comments=false&show_reposts=false&hide_related=false') | trustedUrl }}" height="300"></iframe>

	<div class="card-text" ng-if=":: data.content.description">
		<div class="card-description">
			<p collapse=":: data.content.description | linky" collapse-at="50" expandable="true"></p>
		</div>
	</div>

	<div class="card-stats row" ng-if=":: data.content.as === 'track' && data.content.plays !== undefined && data.content.plays !== null">
		<div class="col-6">
			<b>Plays</b>
			<span>{{:: data.content.plays | numsmall }}</span>
		</div>
		<div class="col-6">
			<b>Favorites</b>
			<span>{{:: data.content.favorites | numsmall }}</span>
		</div>
	</div>
</div>

<div class="yocards-message-container error-message" ng-class="err.api && 'soundcloud-message'" ng-if="data.content.$err" ng-init="err = data.content.$err">
	<div class="yocards-message-image"></div>
	<span class="yocards-message-text" ng-messages="err">
		<span ng-messages-include="templates/default_exceptions.html"></span>
	</span>
</div>

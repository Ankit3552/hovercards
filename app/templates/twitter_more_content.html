<div class="twitter-content-list" ng-if="!data.moreContent.$err">
	<div class="comment row" ng-repeat="tweet in data.moreContent.content">
		<div class="col-12" ng-if=":: tweet.retweet">
			<span><i class="md md-autorenew"></i>Retweeted By <a ng-href="{{:: tweet.retweet.author | generateUrl }}" class="no-yo">{{:: tweet.retweet.author.name }}</a></span>
		</div>
		<div class="col-2">
			<a ng-href="{{:: tweet.author | generateUrl }}" class="no-yo">
				<div class="comment-image" ng-style=":: tweet.author.image && { 'background-image': 'url(' + tweet.author.image + ')'}"></div>
			</a>
		</div>
		<div class="col-10">
			<div class="user-context">
				<span>
					<a ng-href="{{:: tweet.author | generateUrl }}" class="no-yo">{{:: tweet.author.name }}</a>
				</span>
				<span class="reddit-votes"><a ng-href="{{:: tweet | generateUrl }}">{{:: tweet.date | timeSince:true }}</a></span>
			</div>
			<p ng-bind-html=":: tweet.description"></p>
			<div class="comment-image-container">
				<img ng-if="::tweet.image" ng-src="{{:: tweet.image }}">
			</div>
			<p class="mini-stats"><span><i class="md md-autorenew"></i> {{:: tweet.retweets }}</span> <span><i class="md md-stars"></i> {{:: tweet.favorites }}</span></p>
		</div>
	</div>
</div>

<div ng-if="data.moreContent.$err" err="data.moreContent.$err" api="twitter" type="more_content" entry="entry"></div>

<div class="card">
	<div style="border: 1px solid black">
	    {{ card.content }}<br>
	    {{ card.id }}<br>
	    {{ card.image }}<br>
	    {{ card.title }}<br>
	    {{ card.description }}<br>
	    {{ card.date | date }}<br>
	    {{ card.views }}<br>
	    {{ card.likes }}<br>
	    {{ card.dislikes }}<br>
	</div>
</div>

<!DOCTYPE html>

			margin: 0 !important

		.content-container {

		}
		.row {
			max-width: 980px;
			overflow: auto;
			margin:0 auto 10px !important;
		}
		.col-6 {
			width: 50%;
			float: left;
		}
		.col-6:first-of-type {
			padding-right: 5px;
		}
		.col-6:last-of-type {
			padding-left: 5px;
		}
		.setting-card {
			border:1px solid rgba(0,0,0,.15);
			padding: 12px;
			background: white;
			overflow: auto;
			border-radius: 3px;
		}
		span {

			font-weight: bold;
			padding-left: 38px;
			padding-bottom: 1px;
		}
		img {

			float: left;
		}
		label {

		}
		button {

			border:0 !important;
			color: white !important;
			text-align: center;
			outline:0 !important;
			text-shadow:none !important;
			margin:auto !important;
			width: 150px;
			font-weight: bold !important;
			box-shadow: none !important;

	</style>
</head>

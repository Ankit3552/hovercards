<!DOCTYPE html>
<html>
<head>
	<title>My Test Extension Options</title>
	<style>
		* {
			box-sizing:border-box;
			margin: 0 !important
		}
		html {
			background-color: #ECEEF1 !important
		}
		.content-container {
			padding: 5px;background-color: #ECEEF1 !important
		}
		.row {
			max-width: 420px;
			overflow: auto;
			padding: 5px;
			margin: auto !important;
		}
		.col-6 {
			width: 50%;
			float: left;
		}
		.col-6:first-of-type {
			padding-right: 5px;
		}
		.col-6:last-of-type {
			padding-left: 5px;
		}
		.setting-card {
			border:1px solid rgba(0,0,0,.15);
			padding: 12px;
			background: white;
			overflow: auto;
			border-radius: 3px;
			cursor: pointer;
			transition:all .1s ease-in-out;
		}
		.setting-card:hover {
			box-shadow:0 1px 7px rgba(0, 0, 0, 0.06),0 1px 3px rgba(0, 0, 0, 0.15)	
		}
		span {
			display: block;
			font-weight: bold;
			padding-left: 38px;
			padding-bottom: 1px;
		}
		img {
			width: 28px;
			float: left;
		}
		label {
			padding-left: 11px;
			color: rgba(0,0,0,.4);
			cursor: pointer;
		}
		button {
			padding: 12px;
			border-radius: 30px !important;
			border:0 !important;
			color: white !important;
			text-align: center;
			outline:0 !important;
			text-shadow:none !important;
			margin: 8px auto !important;
			width: 150px;
			background: #349cef !important;
			font-weight: bold !important;
			box-shadow: 0 0px 0px rgba(0,0,0,0), 0 0px 0px rgba(0,0,0,0) !important;
			transition:all .1s ease-in-out;
			display: block;
			cursor: pointer !important;
		}
		button:hover {
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
			box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23) !important;
		}
		button.settings-saved {
			background: #4cbb91 !important;
			-webkit-transform: scale(1);
			transform: scale(1);
			cursor: default !important;
			box-shadow: 0 0px 0px rgba(0,0,0,0), 0 0px 0px rgba(0,0,0,0) !important;
		}
		button.settings-error{
			background: #e94639 !important;
			-webkit-transform: scale(1);
			transform: scale(1);
			cursor: default !important;
			box-shadow: 0 0px 0px rgba(0,0,0,0), 0 0px 0px rgba(0,0,0,0) !important;
		}
	</style>
</head>

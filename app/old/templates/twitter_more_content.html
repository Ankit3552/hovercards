<div class="twitter-content-list" ng-if="!data.moreContent.$err">
	<div class="comment row" ng-repeat="tweet in data.moreContent.content" ng-include="'templates/twitter_tweet.html'" ng-init="noyo = entry.selectedPerson.selectedAccount.id"></div>
</div>

<div class="hovercards-message-container error-message" ng-class="err.api && 'twitter-message'" ng-if="data.moreContent.$err" ng-init="err = data.moreContent.$err">
	<div class="hovercards-message-image"></div>
	<span class="hovercards-message-text" ng-messages="err">
		<span ng-messages-include="templates/authorize_for_forbidden_exceptions.html"></span>
		<span ng-messages-include="templates/authorize_for_too_many_requests_exceptions.html"></span>
		<span ng-messages-include="templates/default_exceptions.html"></span>
	</span>
</div>

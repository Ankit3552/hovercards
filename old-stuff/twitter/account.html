{{#if account.banner}}
	<div class="{{ prefix('account-cover') }}" style="background-image:url('{{ account.banner }}')">
	</div>
{{/if}}
<account account="{{ account }}">
	<span><em decorator="number:{{ account.stats.content }}"></em>   {{ copy('content',   'twitter') }}</span>
	<span><em decorator="number:{{ account.stats.followers }}"></em> {{ copy('followers', 'twitter') }}</span>
	<span><em decorator="number:{{ account.stats.following }}"></em> {{ copy('following', 'twitter') }}</span>
</account>
